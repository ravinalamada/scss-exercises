<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/manifest.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="mb-4">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" required>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">What are you?</label>
            <select id="validationCustom03" class="form-control">
              <option selected>I AM A ROBOT</option>
              <option>I am a human</option>
            </select>
          </div>
        </div>  
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the <span class="text-primary">terms and conditions</span></label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <aside class="col-md-4 offset-md-1 alert alert-primary">
        <p class="lead">Thank you for registering with us</p>
        <p>We won't sell your information</p>
      </aside>
    </div>  
  </div>  
</body>
</html>
